<mat-tab-group selectedIndex="1">
    <mat-tab disabled>
        <ng-template mat-tab-label>
            <span class="tab-group-header">
                <i class="fa fa-users" aria-hidden="true"></i> &nbsp;
                <span class="tab-group-title">{{ accountData.AccountName }}</span>
                 - {{ accountData.AccountID }}
            </span>
        </ng-template>
    </mat-tab>
    <mat-tab label="Activity">
        <ng-template mat-tab-label>
            <i class="fa fa-file-text" aria-hidden="true"></i> &nbsp;
            Activity
        </ng-template>
        <div class="account-ribbon" *ngIf="accountData.LobTypeCode">
            <mat-form-field>
                <input
                    matInput
                    placeholder="Current Amount Due"
                    [value]="accountData.TtlAmntDue | currency: 'USD'"
                    [readonly]="true"
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    placeholder="Issuer Subscriber ID"
                    [value]="accountData.SubscrbId || ''"
                    [readonly]="true"
                >
            </mat-form-field>
            <mat-form-field *ngIf="accountData.LobTypeCode.toLowerCase() !== 'medicaid'">
                <input
                    matInput
                    [placeholder]="accountData.LobTypeCode.toLowerCase() === 'medicare' ? 'Medicare ID' : 'Exchange Subscriber ID'"
                    [value]="accountData.LobTypeCode.toLowerCase() === 'medicare' ? accountData.MedicareID : accountData.ExchngSubID"
                    [readonly]="true"
                >
            </mat-form-field>
        </div>
        <pb-ar-ui-activity [accountId]="accountData.AccountID"></pb-ar-ui-activity>
    </mat-tab>
</mat-tab-group>
